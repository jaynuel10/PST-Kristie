<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Kristie Prince</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar-container"></div>
    <!-- contact.html -->
    <section id="contact">
        <div class="container d-flex flex-column align-items-center w-full py-5">
            <h2 class="pb-2 mb-4 mt-4 text-white">Contact Us</h2>
            <form class="w-full px-4">
                <div class="mb-3">
                    <input type="email" class="form-control w-full mb-2 mx-auto" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <textarea class="form-control w-full mb-2 mx-auto" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-light">Send</button>
            </form>
        </div>
    </section>
    <div id="footer-section"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
