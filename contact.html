<!-- contact.html -->
<section id="contact">
    <div class="container d-flex flex-column align-items-center w-full py-5">
        <h2 class="pb-2 mb-4 mt-4 text-white">Contact Us</h2>
        <form class="w-full px-4">
            <div class="mb-3">
                <input type="email" class="form-control w-full mb-2 mx-auto" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <textarea class="form-control w-full mb-2 mx-auto" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Send</button>
        </form>
    </div>
</section>
